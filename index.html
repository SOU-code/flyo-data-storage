<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="fylo">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="fylo-work">
          <div class="document box">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="folder box">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="upload box">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="net">
        <div class="net-text">
          Youâ€™ve used <span class="net-style">815 GB</span> of your storage
        </div>
        <div class="bar">
          <div class="col-bar">
            <div class="round"></div>
          </div>
        </div>
        <div class="net-left">
          <span class="fh">185</span> <span class="up">GB Left</span>
        </div>
        <div class="triangle"></div>
        <div class="net-low">0 GB</div>
        <div class="net-high">1000 GB</div>
      </div>
    </div>
    <div class="bg-desktop">
      <img src="./images/bg-desktop.png" alt="" />
    </div>
    <div class="bg-mobile">
      <img src="./images/bg-mobile.png" alt="" />
    </div>
  </body>
</html>
